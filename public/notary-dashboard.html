<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notary Dashboard - Remote Notary FL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #34495e;
        }

        .search-box {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            min-width: 250px;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .transactions-table th,
        .transactions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .transactions-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .transactions-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-draft { background: #fff3cd; color: #856404; }
        .status-sent { background: #d4edda; color: #155724; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-active { background: #e2e3e5; color: #383d41; }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }

        .action-btn:hover {
            background: #0056b3;
        }

        .action-btn.join {
            background: #28a745;
        }

        .action-btn.join:hover {
            background: #1e7e34;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .transactions-table {
                font-size: 14px;
            }
            
            .transactions-table th,
            .transactions-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Notary Dashboard</h1>
            <p>Manage your scheduled notary appointments and transactions</p>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-transactions">-</h3>
                    <p>Total Transactions</p>
                </div>
                <div class="stat-card">
                    <h3 id="pending-transactions">-</h3>
                    <p>Pending Meetings</p>
                </div>
                <div class="stat-card">
                    <h3 id="completed-transactions">-</h3>
                    <p>Completed</p>
                </div>
                <div class="stat-card">
                    <h3 id="revenue-total">-</h3>
                    <p>Total Revenue</p>
                </div>
            </div>

            <div class="controls">
                <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh Dashboard</button>
                <input type="text" class="search-box" placeholder="Search by client name, booking ID, or status..." id="searchBox" onkeyup="filterTransactions()">
            </div>

            <div id="dashboard-content">
                <div class="loading">Loading your notary dashboard...</div>
            </div>
        </div>
    </div>

    <script>
        let allTransactions = [];

        async function loadDashboard() {
            try {
                document.getElementById('dashboard-content').innerHTML = '<div class="loading">Loading your notary dashboard...</div>';
                
                const response = await fetch('/notary-dashboard');
                const data = await response.json();
                
                if (data.success) {
                    allTransactions = data.transactions;
                    displayTransactions(allTransactions);
                    updateStats(allTransactions);
                } else {
                    throw new Error(data.message || 'Failed to load dashboard');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Dashboard</h3>
                        <p>${error.message}</p>
                        <p>Make sure you're set up as a notary in your Proof.com account.</p>
                        <button class="refresh-btn" onclick="loadDashboard()">Try Again</button>
                    </div>
                `;
            }
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('dashboard-content');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Transactions Yet</h3>
                        <p>Your scheduled notary appointments will appear here.</p>
                        <p>Make sure you're properly set up as a notary in your Proof.com account.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Client</th>
                            <th>Appointment</th>
                            <th>Status</th>
                            <th>Service</th>
                            <th>Revenue</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            transactions.forEach(transaction => {
                const signer = transaction.signer_info || {};
                const status = transaction.status || transaction.detailed_status || 'unknown';
                const transactionName = transaction.transaction_name || 'Notary Service';
                const externalId = transaction.external_id || 'N/A';
                
                // Extract appointment info from transaction name
                const appointmentInfo = transactionName.includes(' - ') ? transactionName.split(' - ')[0] : 'Service';
                
                tableHTML += `
                    <tr>
                        <td>
                            <strong>${transaction.id || 'N/A'}</strong><br>
                            <small>Booking: ${externalId}</small>
                        </td>
                        <td>
                            <strong>${signer.first_name || ''} ${signer.last_name || signer.email || 'Unknown'}</strong><br>
                            <small>${signer.email || 'No email'}</small>
                        </td>
                        <td>
                            <strong>${appointmentInfo}</strong><br>
                            <small>${formatDate(transaction.date_created)}</small>
                        </td>
                        <td>
                            <span class="status-badge status-${status.toLowerCase().replace(/\s+/g, '-')}">${status}</span>
                        </td>
                        <td>${transactionName}</td>
                        <td><strong>$50</strong></td>
                        <td>
                            ${getActionButtons(transaction)}
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function getActionButtons(transaction) {
            const status = transaction.status || transaction.detailed_status || 'unknown';
            const accessLink = transaction.signer_info?.transaction_access_link;
            
            let buttons = `<button class="action-btn" onclick="viewDetails('${transaction.id}')">View</button>`;
            
            if (accessLink) {
                buttons += `<button class="action-btn join" onclick="window.open('${accessLink}', '_blank')">Join Meeting</button>`;
            }
            
            return buttons;
        }

        function viewDetails(transactionId) {
            const transaction = allTransactions.find(t => t.id === transactionId);
            if (transaction) {
                alert(`Transaction Details:\n\nID: ${transaction.id}\nStatus: ${transaction.status}\nCreated: ${formatDate(transaction.date_created)}\n\nSigner: ${transaction.signer_info?.email || 'Unknown'}\nName: ${transaction.transaction_name || 'N/A'}`);
            }
        }

        function updateStats(transactions) {
            const total = transactions.length;
            const pending = transactions.filter(t => ['draft', 'sent', 'active'].includes(t.status || t.detailed_status || '')).length;
            const completed = transactions.filter(t => ['completed', 'complete'].includes(t.status || t.detailed_status || '')).length;
            const revenue = total * 50; // Assuming $50 per transaction
            
            document.getElementById('total-transactions').textContent = total;
            document.getElementById('pending-transactions').textContent = pending;
            document.getElementById('completed-transactions').textContent = completed;
            document.getElementById('revenue-total').textContent = `$${revenue}`;
        }

        function filterTransactions() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                displayTransactions(allTransactions);
                return;
            }
            
            const filtered = allTransactions.filter(transaction => {
                const signer = transaction.signer_info || {};
                const searchableText = [
                    transaction.id,
                    transaction.external_id,
                    transaction.transaction_name,
                    transaction.status,
                    transaction.detailed_status,
                    signer.email,
                    signer.first_name,
                    signer.last_name
                ].join(' ').toLowerCase();
                
                return searchableText.includes(searchTerm);
            });
            
            displayTransactions(filtered);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
